<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nullstyle.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="full-screen welcome">
      <h2 class="welcome__title title">reaction game</h2>
      <button class="welcome__start-btn btn">get started</button>
    </div>
    <div class="full-screen game-manu">
      <h2 class="game-manu__title title">select game time</h2>
      <div class="game-manu__actions">
        <button class="game-manu__time-btn btn" data-time="10">10 seconds</button>
        <button class="game-manu__time-btn btn" data-time="20">20 seconds</button>
        <button class="game-manu__time-btn btn" data-time="30">30 seconds</button>
        <button class="game-manu__time-btn btn" data-time="60">60 seconds</button>
      </div>
      <div class="game-manu__regulations game-regulations">
        <div class="game-regulations__row">
          <p class="game-regulations__descr">kill cop -1 point</p>
          <ul class="game-regulations__list">
            <li class="game-regulations__item">
              <img src="imgs/cops/01.png" alt="" />
            </li>
            <li class="game-regulations__item">
              <img src="imgs/cops/02.png" alt="" />
            </li>
            <li class="game-regulations__item">
              <img src="imgs/cops/03.png" alt="" />
            </li>
            <li class="game-regulations__item">
              <img src="imgs/cops/04.png" alt="" />
            </li>
          </ul>
        </div>
        <div class="game-regulations__row">
          <p class="game-regulations__descr">KILL terrorist +1 POINT</p>
          <ul class="game-regulations__list">
            <li class="game-regulations__item">
              <img src="imgs/terrorists/01.png" alt="" />
            </li>
            <li class="game-regulations__item">
              <img src="imgs/terrorists/02.png" alt="" />
            </li>
            <li class="game-regulations__item">
              <img src="imgs/terrorists/03.png" alt="" />
            </li>
            <li class="game-regulations__item">
              <img src="imgs/terrorists/04.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="full-screen game">
      <h2 class="game__title title">left - <span>00:00</span></h2>
      <div class="game__board"></div>
    </div>
    <div class="theme-changer">
      <button class="theme-changer__icon material-icons">nightlight_round</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
